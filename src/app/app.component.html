
<section>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="form">
            <div class="row">
              <div class="col-md-12 justify-content-center">
                <textarea formControlName="message"  id="" cols="30" rows="5" class="form-control message" placeholder="Write Your context here..."></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mt-4 justify-content-end">
                <button class="btn btn-success text-right btnSend"><i class="bi bi-send"></i></button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
<section class="container mt-5">
  <div class="row">
    <div class="col-md-12 p-3 shadow border border-1 rounded answerpanelMain">
      <pre id="QuestionAnswerPanel" class="language-markup"> {{answers}}</pre>
    </div>
  </div>
</section>


<router-outlet></router-outlet>
